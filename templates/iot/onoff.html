<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOT Dashboard</title>

</head>
<body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <h3>MANUAL CONTROLS</h3>
  <button type="button" class="btn btn-primary"><a href="/on">ON</a></button>
  <button type="button" class="btn btn-primary"><a href="/off">OFF</a></button>
  <h3>WATERING TIMES</h3>
  <table style="width:100%">
      <form action="/change-timer/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
      </form>
  </table>
  <h3>LATEST IMAGES</h3>
  <figure>
    <div id="stream-container" class="image-container">
        {% for image in images %}
              <img id="stream" src="data:image/gif;base64,{{ image }}" style="height: 300px; width = 300px;">
        {% endfor %}
    </div>
  </figure>
</body>
</html>
